<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nursery Child ID Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #fafafa;
        }

        form {
            max-width: 400px;
            margin-bottom: 80px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .gender-group {
            margin-top: 10px;
        }

        .gender-group label {
            font-weight: normal;
            margin-right: 15px;
        }

        #welcomeMessage {
            font-size: 1.5rem;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            display: inline-block;
        }

        #photoContainer {
            margin-top: 20px;
            text-align: center;
        }

        #studentPhoto {
            max-width: 200px;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        #togglePhotoBtn {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        #togglePhotoBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Nursery Child ID Card</h1>
    <form id="idCardForm">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" />
        <label for="parentName">Parent Name:</label>
        <input type="text" id="parentName" name="parentName" />
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="10" />
        <label>Gender:</label>
        <div class="gender-group">
            <label><input type="radio" name="gender" value="male" /> Male</label>
            <label><input type="radio" name="gender" value="female" /> Female</label>
        </div>
        <label for="photoUpload">Upload Student Photo:</label>
        <input type="file" id="photoUpload" accept="image/*" />
        <button type="submit" style="margin-top:35px; padding:10px 20px; font-size:1rem;">Create ID Card</button>
    </form>
    <div id="welcomeMessage" style="display:none;"></div>
    <div id="photoContainer" style="display:none;">
        <img id="studentPhoto" src="" alt="Student Photo" />
        <br />
        <button id="togglePhotoBtn">Hide me</button>
    </div>
    <script>
        const form = document.getElementById('idCardForm');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const photoContainer = document.getElementById('photoContainer');
        const studentPhoto = document.getElementById('studentPhoto');
        const togglePhotoBtn = document.getElementById('togglePhotoBtn');
        const photoUpload = document.getElementById('photoUpload');
        let photoVisible = true;
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            // Get values
            const studentName = form.studentName.value.trim();
            const gender = form.gender.value;
            // Show welcome message with color depending on gender
            welcomeMessage.textContent = `Welcome, ${studentName}!`;
            if (gender === 'male') {
                welcomeMessage.style.backgroundColor = 'blue';
            } else if (gender === 'female') {
                welcomeMessage.style.backgroundColor = 'pink';
            }
            welcomeMessage.style.display = 'inline-block';
            // Handle photo upload preview
            const file = photoUpload.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    studentPhoto.src = e.target.result;
                    photoContainer.style.display = 'block';
                    studentPhoto.style.display = 'inline-block';
                    togglePhotoBtn.textContent = 'Hide me';
                    photoVisible = true;
                };
                reader.readAsDataURL(file);
            }
        });
        // Toggle photo visibility on button click
        togglePhotoBtn.addEventListener('click', function () {
            if (photoVisible) {
                studentPhoto.style.display = 'none';
                togglePhotoBtn.textContent = 'Show me';
                photoVisible = false;
            } else {
                studentPhoto.style.display = 'inline-block';
                togglePhotoBtn.textContent = 'Hide me';
                photoVisible = true;
            }
        });
    </script>
</body>

</html>
